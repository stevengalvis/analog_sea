<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnalogSea Sign Up Page</title>
        <meta name="description" content="Sign up Page for AnalogSea users">
        <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />
    </head>
    <header>
        <img src = "images/logo.png" class = "logo" alt ="logo of AnalogSea" />
    </header>
    <body>
        <main>
            <div class = "container">


            <form class="sign-up-form" action="/signup" method="post">
                <fieldset name = "sign-up">
                    <legend>
                        Sign Up
                    </legend>
                    <label for="email">Email</label>
                    <input type="email" name="email" id ="email" placeholder = "foo@bar.com" required>
                    <label for = "password">Password</label>
                    <input type="password" name="password" id="password" placeholder =
                    "1234password" required>

                </fieldset>
                <button type="submit">Submit</button>
                <p>
                    Forgot password?
                </p>
                <p>
                    Already have an account? <span>Login?</span>
                </p>
            </form>

        </div>
        </main>

    </body>
</html>
