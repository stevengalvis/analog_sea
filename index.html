<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AnalogSea Sign Up Page</title>
        <meta name="description" content="Sign up Page for AnalogSea users">
        <!-- Stylesheet -->
  <link rel="stylesheet" href="styles/main.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    </head>
    <header>
        <img src = "images/logo.png" class = "logo" alt ="logo of AnalogSea" />
    </header>
    <body>
        <main>
            <div class = "container">


            <form class="sign-up-form" action="/signup" method="post">
                <fieldset name = "sign-up">
                    <legend>
                        Sign Up
                    </legend>
                    <label for="email">Email</label>
                    <input type="email" name="email" id ="email" placeholder = "foo@bar.com" required>
                    <label for = "password">Password</label>
                    <input type="password" name="password" id="password" placeholder =
                    "1234password" required>
<a href="#"><button type="submit">Sign up</button></a>
                </fieldset>

                <p class = "forgot">
                    <a href="/forgot-password/new">Forgot password?</a>
                </p>

            </form>
            <p class = "account-message">
                Already have an account? <span><a class = "login" href="/login">Login?</a></span>
            </p>

        </div>
        </main>

    </body>
</html>
